name: Receiver Build and Run

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install coverage tool
      run: |
        sudo apt-get update
        sudo apt-get install -y gcovr
        
    - name: Software build for Testing
      run: g++ -Wall -Wextra -fprofile-arcs -ftest-coverage -o testchecker Bms_Receiver/Receiver_DataCalc.c test_Receiver.cpp
      
    - name: run
      run: ./testchecker

    - name: collect coverage
      run: gcovr --gcov-exclude=".*test.*" -r . --html --html-details -o coverage.html

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: ./*.html
        retention-days: 1
        
    - name: Software build for production
      run: g++ -Wall -Wextra -o bmsReceiver Bms_Receiver/*.c*
      
    - name: bmsReceiver production
      run: ./bmsReceiver
