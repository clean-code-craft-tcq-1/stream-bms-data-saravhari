name: Receiver Pipe

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Sender Build
      run: mvn compile exec:java -Dexec.mainClass="streambms.sender.BMSSenderService"
    
    - name: Receiver Build
      run:  g++ -Wall -Wextra -fprofile-arcs -ftest-coverage -o bmsReceiver Bms_Receiver/*.c*
        
    - name: Pipe
      run: |
         mvn compile exec:java -Dexec.mainClass="streambms.sender.BMSSenderService"
         g++ -Wall -Wextra -fprofile-arcs -ftest-coverage -o bmsReceiver Bms_Receiver/*.c*
         
    - name: bmsReceiver production
      run: ./bmsReceiver
