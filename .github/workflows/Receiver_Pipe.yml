name: Receiver Pipe

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2
    
    - name: Receiver Build
      run:  g++ -Wall -Wextra -fprofile-arcs -ftest-coverage -o bmsReceiver Bms_Receiver/*.c*
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    
    - name: Install MVN
      run: mvn install
        
    - name: Pipe
      run: java streambms.sender.BMSSenderService | ./bmsReceiver
